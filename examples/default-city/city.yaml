spec_version: "0.1.0"

city:
  population: 50000
  footprint_shape: circle
  excavation_depth: 8       # meters, 3 underground layers
  height_profile: bowl
  max_height_center: 20     # stories
  max_height_edge: 4        # stories

city_zones:
  center:
    character: civic_commercial
    radius_from: 0
    radius_to: 300
    max_stories: 20
  middle:
    character: mixed_residential_commercial
    radius_from: 300
    radius_to: 600
    max_stories: 10
  edge:
    character: family_education
    radius_from: 600
    radius_to: 900
    max_stories: 4
  perimeter_infrastructure:
    radius_from: 900
    radius_to: 1100
    contents:
      - sewage_treatment
      - water_treatment
      - freight_staging
      - vehicle_maintenance
      - electrical_substation
      - grid_interconnect
    below_grade: true
  solar_ring:
    radius_from: 1100
    radius_to: 1500
    area_ha: 250
    capacity_mw: 500         # nameplate
    avg_output_mw: 100

pods:
  walk_radius: 400           # meters (5-minute walk)
  ring_assignments:
    edge:
      character: residential_family
      required_services:
        - elementary_school
        - library
        - grocery
        - playground
        - pediatric_clinic
        - daycare
      max_stories: 4
    middle:
      character: mixed
      required_services:
        - secondary_school
        - coworking
        - medical_clinic
        - retail
        - restaurant
      max_stories: 10
    center:
      character: civic_commercial
      required_services:
        - hospital
        - performing_arts
        - city_hall
        - coworking_hub
      max_stories: 20

demographics:
  singles: 0.15
  couples: 0.20
  families_young: 0.25
  families_teen: 0.15
  empty_nest: 0.15
  retirees: 0.10

infrastructure:
  water:
    source: municipal_connection
    capacity_gpd_per_capita: 100
  sewage:
    collection: gravity_flow_to_perimeter
    capacity_gpd_per_capita: 95
    effluent: recycle_irrigation
  electrical:
    solar_integrated_avg_mw: 80
    solar_farm_avg_mw: 100
    battery_capacity_mwh: 3000    # 24 hours
    grid_capacity_mw: 150
    peak_demand_kw_per_capita: 2.5
  telecom:
    node_spacing_m: 75
  utility_corridors:
    width_m: 2.5
    access_points_per_pod: 2

vehicles:
  arterial_width_m: 6
  service_branch_width_m: 4
  total_fleet: 200

logistics:
  daily_packages_per_capita: 1.5

ownership:
  model: city_owned_all_property

revenue:
  debt_term_years: 30
  interest_rate: 0.05
  annual_ops_cost_m: 100

site_requirements:
  min_area_ha: 800
  solar_irradiance_kwh_m2_day: 4.5
