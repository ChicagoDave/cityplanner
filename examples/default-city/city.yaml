spec_version: "0.2.0"

city:
  population: 64000
  footprint_shape: circle
  excavation_depth: 8       # meters, 3 underground layers
  height_profile: bowl
  max_height_center: 32     # stories
  max_height_edge: 2        # stories

city_zones:
  rings:
    - name: center
      character: civic_commercial
      radius_from: 0
      radius_to: 250
      max_stories: 32
    - name: ring4
      character: high_density
      radius_from: 250
      radius_to: 500
      max_stories: 16
    - name: ring3
      character: urban_midrise
      radius_from: 500
      radius_to: 850
      max_stories: 8
    - name: ring2
      character: mixed_residential
      radius_from: 850
      radius_to: 1350
      max_stories: 4
    - name: ring1
      character: low_density
      radius_from: 1350
      radius_to: 2200
      max_stories: 2
  perimeter_infrastructure:
    radius_from: 2200
    radius_to: 2700
    contents:
      - solar
      - water_treatment
      - waste_treatment
      - freight_staging
      - vehicle_maintenance
      - electrical_substation
      - grid_interconnect
    below_grade: true
  solar_ring:
    radius_from: 2700
    radius_to: 3200
    area_ha: 800
    capacity_mw: 600         # nameplate
    avg_output_mw: 120

pods:
  walk_radius: 400           # meters (5-minute walk)
  ring_assignments:
    center:
      character: civic_commercial
      required_services:
        - hospital
        - performing_arts
        - city_hall
        - coworking_hub
      max_stories: 32
    ring4:
      character: high_density
      required_services:
        - secondary_school
        - coworking
        - medical_clinic
        - retail
        - restaurant
      max_stories: 16
    ring3:
      character: urban_midrise
      required_services:
        - coworking
        - medical_clinic
        - grocery
        - retail
        - restaurant
        - library
      max_stories: 8
    ring2:
      character: mixed_residential
      required_services:
        - elementary_school
        - grocery
        - medical_clinic
        - daycare
        - playground
      max_stories: 4
    ring1:
      character: low_density
      required_services:
        - elementary_school
        - grocery
        - playground
        - pediatric_clinic
        - daycare
      max_stories: 2

demographics:
  singles: 0.15
  couples: 0.20
  families_young: 0.25
  families_teen: 0.15
  empty_nest: 0.15
  retirees: 0.10

infrastructure:
  water:
    source: municipal_connection
    capacity_gpd_per_capita: 100
  sewage:
    collection: gravity_flow_to_perimeter
    capacity_gpd_per_capita: 95
    effluent: recycle_irrigation
  electrical:
    solar_integrated_avg_mw: 100
    solar_farm_avg_mw: 120
    battery_capacity_mwh: 3840    # 24 hours at peak
    grid_capacity_mw: 200
    peak_demand_kw_per_capita: 2.5
  telecom:
    node_spacing_m: 75
  utility_corridors:
    width_m: 2.5
    access_points_per_pod: 2

vehicles:
  arterial_width_m: 6
  service_branch_width_m: 4
  total_fleet: 250

logistics:
  daily_packages_per_capita: 1.5

ownership:
  model: city_owned_all_property

revenue:
  debt_term_years: 30
  interest_rate: 0.05
  annual_ops_cost_m: 130

site_requirements:
  min_area_ha: 3300
  solar_irradiance_kwh_m2_day: 4.5
