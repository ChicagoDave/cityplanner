<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityPlanner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #111; }
    #app { width: 100%; height: 100%; position: relative; }
    canvas { display: block; }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-family: system-ui, sans-serif;
      text-align: center;
      pointer-events: none;
    }
    #overlay h1 { font-size: 2rem; font-weight: 300; margin-bottom: 0.5rem; }
    #overlay p { font-size: 0.875rem; }
  </style>
</head>
<body>
  <div id="app">
    <div id="overlay">
      <h1>CityPlanner</h1>
      <p>No scene loaded</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
